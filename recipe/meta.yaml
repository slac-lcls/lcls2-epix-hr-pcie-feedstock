{% set name = "lcls2-epix-hr-pcie-feedstock" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:  https://pswww.slac.stanford.edu/swdoc/tutorials/{{ name }}-{{ version }}.tar.gz
  sha256: i95a77c3652e15b73689253190c202a1deca04a73de880623a8e4d0bbca1effab 

build:
  skip: True  # [win or osx]
  noarch: python
  number: 0
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python

about:
  home: https://github.com/slaclab/lcls2-epix-hr-pcie 
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'TODO'
  description: |
    TODO.
  doc_url: https://github.com/slaclab/lcls2-epix-hr-pcie
  dev_url: https://github.com/slaclab/lcls2-epix-hr-pcie

extra:
  recipe-maintainers:
    - valmar
    - chrisvam

