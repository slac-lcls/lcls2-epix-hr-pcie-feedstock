{% set name = "lcls2-epix-hr-pcie" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:  https://pswww.slac.stanford.edu/swdoc/tutorials/{{ name }}-{{ version }}.tar.gz
  sha256: 45a7a8b5f42efb18b7fe5e5f3f62f48808aa9d4b410f65e2f53864147b6a370a
  patches:
    - pip.patch

build:
  skip: True  # [win or osx]
  noarch: python
  number: 1
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python

about:
  home: https://github.com/slaclab/lcls2-epix-hr-pcie 
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'TODO'
  description: |
    TODO.
  doc_url: https://github.com/slaclab/lcls2-epix-hr-pcie
  dev_url: https://github.com/slaclab/lcls2-epix-hr-pcie

extra:
  recipe-maintainers:
    - valmar
    - chrisvam

