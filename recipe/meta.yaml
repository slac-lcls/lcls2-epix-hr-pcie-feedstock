{% set name = "lcls2-epix-hr-pcie" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:  https://pswww.slac.stanford.edu/swdoc/tutorials/{{ name }}-{{ version }}.tar.gz
  sha256: 7f56d1bfe7509038f93b409e38f3d174eaf081d64708eae7a5157f6d129b4fbe

build:
  skip: True  # [win or osx]
  noarch: python
  number: 7
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python

about:
  home: https://github.com/slaclab/lcls2-epix-hr-pcie 
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'TODO'
  description: |
    TODO.
  doc_url: https://github.com/slaclab/lcls2-epix-hr-pcie
  dev_url: https://github.com/slaclab/lcls2-epix-hr-pcie

extra:
  recipe-maintainers:
    - valmar
    - chrisvam

